buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'com.sap.cx.boosters'
version '0.0.1'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.sap.cx.boosters.easy-plugin'
            implementationClass = 'com.sap.cx.boosters.easyplugin.EasyPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
}