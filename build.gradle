buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.ajoberstar.grgit', name: 'grgit-core', version: '4.1.1'
        classpath group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.5'
        classpath group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'com.sap.cx.boosters'
version '0.0.1'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.sap.cx.boosters.easy-plugin'
            implementationClass = 'EasyPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
}